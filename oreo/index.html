<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oreo's Bio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN for icons -->
    <script src="https://kit.fontawesome.com/0ca27f8db1.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* A soft, calm background color */
            background-color: #f0f4f8; /* Light gray-blue */
        }
    </style>
</head>
<body class="antialiased">
    <div class="min-h-screen flex items-center justify-center p-4 sm:p-8">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden flex flex-col md:flex-row max-w-4xl w-full">

            <!-- Left Section: Cat Bio -->
            <div class="md:w-1/2 p-6 sm:p-8 flex flex-col justify-center">
                <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 mb-4 leading-tight">
                    Meet <span class="text-red-600">Oreo</span>!
                </h1>
                <p class="text-gray-700 leading-relaxed mb-4 text-base sm:text-lg">
                   Hi, i'm Oreo! Just a fat cat living my best life.
                </p>
                <!-- Social Media Buttons -->
                <div class="mt-8 pt-6 border-t border-gray-200">
                    <h2 class="text-xl sm:text-2xl font-bold text-gray-800 mb-4">Follow Oreo!</h2>
                    <div class="flex space-x-4 justify-start">
                        <a href="https://www.instagram.com/whiskers_the_cat" target="_blank" class="text-gray-600 hover:text-red-600 transition duration-300 ease-in-out">
                            <i class="fab fa-instagram text-3xl"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                        <a href="https://www.threads.com/whiskers_the_cat" target="_blank" class="text-gray-600 hover:text-red-600 transition duration-300 ease-in-out">
                            <i class="fab fa-threads text-3xl"></i>
                            <span class="sr-only">Threads</span>
                        </a>
                        <a href="https://bsky.app/whiskers_the_cat" target="_blank" class="text-gray-600 hover:text-red-600 transition duration-300 ease-in-out">
                            <i class="fab fa-bluesky text-3xl"></i>
                            <span class="sr-only">Bluesky</span>
                        </a>
                        <a href="https://mastodon.social/whiskers_the_cat" target="_blank" class="text-gray-600 hover:text-red-600 transition duration-300 ease-in-out">
                            <i class="fab fa-mastodon text-3xl"></i>
                            <span class="sr-only">Mastodon</span>
                        </a>
                    </div>
                </div>
                 <div class="mt-8 pt-6 border-t border-gray-200">
                    <h3 class="text-xl sm:text-2xl font-bold text-gray-800 mb-4">Design by <i class="text-red-600"><a href="https://danielmorrisey.start.page">Daniel Morrisey</a></i></h3>
                    <div class="flex space-x-4 justify-start">
                       <p>&copy; 2025 <i class="text-red-600"><a href="/index.html">Made by Danny</a></i> UK A <i class="text-red-600"><a href="https://corp.madebydanny.uk">Funtimes Media</a></i> Company</p>
                    </div>
                </div>
            </div>

            <!-- Right Section: Cat Images -->
            <div class="md:w-1/2 p-4 sm:p-6 flex flex-col gap-4 bg-red-600">
                <div class="relative w-full pb-[75%] overflow-hidden rounded-lg shadow-md">
                    <img src="https://placehold.co/600x450/AD88C6/ffffff?text=Whiskers+Napping" alt="Whiskers napping soundly in a sunbeam" class="absolute inset-0 w-full h-full object-cover">
                </div>
                <div class="relative w-full pb-[75%] overflow-hidden rounded-lg shadow-md">
                    <img src="https://placehold.co/600x450/B8D1F6/ffffff?text=Playful+Whiskers" alt="Whiskers playing with a toy mouse" class="absolute inset-0 w-full h-full object-cover">
                </div>
                <div class="relative w-full pb-[75%] overflow-hidden rounded-lg shadow-md">
                    <img src="https://placehold.co/600x450/FFC7ED/ffffff?text=Curious+Whiskers" alt="Whiskers looking curious, head tilted" class="absolute inset-0 w-full h-full object-cover">
                </div>
            </div>

        </div>
    </div>
</body>
</html>
