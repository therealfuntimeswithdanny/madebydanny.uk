<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

        /* Optional: Custom font if not using Tailwind's default */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="font-sans antialiased bg-gray-100 text-gray-900 min-h-screen flex flex-col">

    <!-- Header/Navigation (Optional - Consistent with About Us) -->
    <header class="bg-white shadow-md py-4">
        <nav class="container mx-auto px-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-indigo-600">Funtimes Media</a>
            <div>
                <a href="https://github.com/therealfuntimeswithdanny"><i class="fa-brands fa-github"></i></a> 
                                  <a href="https://reddit.com/u/funtimeswithdanny"><i class="fa-brands fa-reddit"></i></a> 
                                  <a href="https://danielmorrisey.start.page"><i class="fa-brands fa-buffer"></i></a>
                                  <a href="/rss"><i class="fa-solid fa-rss"></i></a>
                                  <a><i class="fa-brands fa-steam"></i></a>
                                  <a><i class="fa-brands fa-discord"></i></a>
                                  <a><i class="fa-brands fa-apple"></i></a>
            </div>
        </nav>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 md:p-12 rounded-lg shadow-xl text-center max-w-md w-full">
            <!-- Large 404 indicator -->
            <div class="text-indigo-600 text-9xl font-extrabold mb-4 animate-bounce">
                404
            </div>
            <!-- Main message -->
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">
                Page Not Found
            </h1>
            <!-- Sub-message -->
            <p class="text-lg md:text-xl leading-relaxed text-gray-700 mb-8">
                Oops! It looks like the page you're looking for doesn't exist or has been moved.
            </p>
            <!-- Call to action button -->
            <a href="/" class="inline-block bg-indigo-600 text-white hover:bg-indigo-700 text-lg font-bold py-3 px-8 rounded-full transition duration-300 ease-in-out transform hover:scale-105">
                Go to Homepage
            </a>
            <!-- Optional: Link to contact page -->
            <p class="mt-6 text-gray-600">
                If you believe this is an error, please <a href="/contact" class="text-indigo-600 hover:underline">contact us</a>.
            </p>
        </div>
    </main>

    <!-- Footer (Optional - Consistent with About Us) -->
    <footer class="bg-gray-800 text-white py-8 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Funtimes Media. All rights reserved.</p>
            <div class="mt-4">
                <a href="/about/funtimesmedia.html" class="text-gray-400 hover:text-white mx-2">About Funtimes Media</a>
                <span class="text-gray-400">|</span>
                <a href="/blog/" class="text-gray-400 hover:text-white mx-2">Made by Danny</a>

        </div>
